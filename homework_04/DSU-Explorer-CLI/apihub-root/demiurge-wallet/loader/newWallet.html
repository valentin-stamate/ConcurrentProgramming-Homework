<style>
    #sso-pin-title {
        font-size: 120%;
        margin-bottom: 10px;
        width: 100%;
        text-align: center;
    }

    .buttons-row {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }

    .buttons-row > .btn {
        margin: 10px 0px;
        width: 65px;
    }

    .input-wrapper {
        width: 100%;
        display: flex;
        justify-content: space-between;
        margin: 10px 0px;
    }

    .number-input {
        display: inline-block;
        height: 35px;
        width: 35px;
        border: 1px solid #FFFFFF;
        font-size: 2em;
        line-height: 1.2em;
        text-align: center;
    }

    #pin-numpad {
        min-width: 265px;
    }

</style>
<html>
<head>
    <title></title>
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <!-- <base href=".." target="_self"> -->
    <script src="bundles/webshims.js"></script>
    <script src="bundles/loaderBoot.js"></script>
    <script src="controllers/NewController.js" type="module"></script>
    <script src="controllers/services/Validator.js" type="module"></script>
    <script src="assets/js/stepper.min.js"></script>
    <link href="assets/css/stepper.min.css" rel="stylesheet" type="text/css"/>
    <link href="assets/fontawesome-free-5.12.1-web/css/all.min.css" rel="stylesheet" type="text/css"/>
</head>
<body style="display: none">
<div class="wizard-container">
    <div class="bs-stepper stepper-content col-md-6 col-xl-4 ml-auto mr-auto overflow-auto" id="psk-wizard">
        <div class="bs-stepper-header p-0 m-0" role="tablist">
            <div class="step" data-target="#register-details-step">
                <button aria-controls="register-details-step" class="step-trigger" id="`stepper1trigger2`" role="tab"
                        type="button">
                    <span class="bs-stepper-circle">1</span>
                    <span class="bs-stepper-label" id="step-register-details"></span>
                </button>
            </div>
            <div class="bs-stepper-line"></div>
            <div class="step" data-target="#complete-step">
                <button aria-controls="complete-step" class="step-trigger" id="stepper1trigger3" role="tab"
                        type="button">
                    <span class="bs-stepper-circle">2</span>
                    <span class="bs-stepper-label" id="step-complete"></span>
                </button>
            </div>
        </div>
        <div class="bs-stepper-content set-register-details-content">
            <div class="d-flex flex-column align-items-center">
                <div class="btn-group-vertical ml-4 mt-4 d-none" id="pin-numpad" role="group">
                    <span id="sso-pin-title">Choose a pin for your wallet</span>
                    <div class="input-wrapper">
                        <span class="number-input text-secondary"></span>
                        <span class="number-input text-secondary"></span>
                        <span class="number-input text-secondary"></span>
                        <span class="number-input text-secondary"></span>
                        <span class="number-input text-secondary"></span>
                        <span class="number-input text-secondary"></span>
                    </div>
                    <div class="buttons-row">
                        <input class="text-center form-control-lg mb-2 w-100" hidden id="sso-pincode" maxlength="6"
                               minlength="6"
                               oninput="controller.pinUpdate(event)"
                               pattern="\d*" type="text">

                    </div>
                    <div class="buttons-row">
                        <button class="btn btn-outline-secondary" id="btn-1"
                                onclick="controller.pinUpdate(1)"
                                type="button">
                            1
                        </button>
                        <button class="btn btn-outline-secondary"
                                id="btn-2"
                                onclick="controller.pinUpdate(2)"
                                type="button">
                            2
                        </button>
                        <button class="btn btn-outline-secondary"
                                id="btn-3"
                                onclick="controller.pinUpdate(3)"
                                type="button">
                            3
                        </button>
                    </div>
                    <div class="buttons-row">
                        <button class="btn btn-outline-secondary"
                                id="btn-4"
                                onclick="controller.pinUpdate(4)"
                                type="button">
                            4
                        </button>
                        <button class="btn btn-outline-secondary"
                                id="btn-5"
                                onclick="controller.pinUpdate(5)"
                                type="button">
                            5
                        </button>
                        <button class="btn btn-outline-secondary"
                                id="btn-6"
                                onclick="controller.pinUpdate(6)"
                                type="button">
                            6
                        </button>
                    </div>
                    <div class="buttons-row">
                        <button class="btn btn-outline-secondary"
                                id="btn-7"
                                onclick="controller.pinUpdate(7)"
                                type="button">
                            7
                        </button>
                        <button class="btn btn-outline-secondary"
                                id="btn-8"
                                onclick="controller.pinUpdate(8)"
                                type="button">
                            8
                        </button>
                        <button class="btn btn-outline-secondary"
                                id="btn-9"
                                onclick="controller.pinUpdate(9)"
                                type="button">
                            9
                        </button>
                    </div>
                    <div class="buttons-row">
                        <button class="btn btn-outline-secondary"
                                id="btn-del"
                                onclick="controller.pinUpdate('del')"
                                type="button">
                            &lt;
                        </button>
                        <button class="btn btn-outline-secondary"
                                id="btn-0"
                                onclick="controller.pinUpdate(0)"
                                type="button">
                            0
                        </button>
                        <button class="btn btn-primary" onclick="controller.submitSSOPin(event)" type="button"><i
                                class="fa fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
            <div aria-labelledby="stepper1trigger2" class="bs-stepper-pane" id="register-details-step" role="tabpanel">
                <form onSubmit="controller.submitPassword(event)">
                    <div id="more-information"></div>
                    <div class="col form-content-container">
                        <div class="buttons-box buttons-box-set-register-details d-flex justify-content-between">
                            <button class="btn btn-csb-loader btn-csb-new" id="back-btn"
                                    onclick="controller.goToLandingPage()"
                                    type="button"></button>
                            <button class="btn btn-csb-loader btn-csb-restore btn-primary"
                                    id="register-btn" onclick="controller.submitPassword(event)"></button>
                        </div>
                    </div>

                </form>
            </div>

            <div aria-labelledby="stepper1trigger3" class="bs-stepper-pane" id="complete-step"
                 role="tabpanel">
                <div class="d-flex flex-column align-items-center">
                    <div class="form-group">
                        <div class="title-text-color" id="recovery-label">Recovery code</div>
                    </div>
                    <div class="d-flex align-items-center mt-2" id="print-area">
                        <div class="text-break text-center" id="recovery-code"></div>
                    </div>
                    <div class="d-flex justify-content-around title-text-color mt-2 w-100">

                        <div class="hidden-print"
                             onclick="controller.printCode();">
                            <span aria-hidden="true"></span> Print <i class="fas fa-print"></i>
                        </div>
                        <div class="hidden-print"
                             onclick="controller.copyCode();">
                            <span aria-hidden="true"></span>Copy <i class="fas fa-copy"></i>
                        </div>
                    </div>

                    <div class="form-group w-100 d-flex flex-column recovery-code-container">
                        <div class="text-center">Please write your recovery code down on paper and keep it in a safe,
                            offline place.
                            Never share your recovery code with anyone and never share it in any online website or
                            service.
                        </div>
                        <div class="text-danger text-center mt-2">If you lose your recovery code, your wallets cannot be
                            recovered
                        </div>
                    </div>
                    <div class="d-none text-center" id="pin-container">
                        <div class="form-group">
                            <input id="pin-checkbox" name="pin-checkbox" oninput="controller.pinCheckboxHandler(event)"
                                   type="checkbox"
                                   value="usepin">
                            <label for="pin-checkbox">I want to login with pin</label>
                        </div>
                        <div class="form-group d-none" id="pin-input-container">
                            <label for="pincode">Set your pin code</label><br>
                            <input id="pincode" oninput="validator.regexValidator(event, LOADER_GLOBALS.PINCODE_REGEX)"
                                   type="text"
                                   valid="false"/>
                            <small class="form-text text-muted" id="pincode-help"></small>
                        </div>
                    </div>


                    <div class="row ml-1">
                        <label class="error" id="error"></label>
                    </div>

                    <button class="btn btn-csb-loader btn-csb-restore btn-primary"
                            id="access-wallet" onclick="controller.submitAfterRegistration(event)">Open Wallet
                    </button>

                    <!-- <a class="btn btn-csb-restore btn-csb-loader btn-primary mt-5" href="index.html?login"
                        id="open-wallet-btn" type="button">Open Wallet</a>-->
                </div>
            </div>
        </div>
        <div class="row ml-1">
            <label class="error" id="register-details-error"></label>
        </div>
        <div class="row ml-1">
            <label class="error" id="open-walet-error"></label>
        </div>
    </div>
</div>


</body>
</html>
